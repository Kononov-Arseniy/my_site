<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneakers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(27, 207, 207, 0.05);
      }
      .card img {
        width: 95%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img src="лео_2.JPG" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Твоя котейка</h5>
              <p class="card-text">Она передаёт тебе тьмок</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="глори.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">
                Глория просит тебя не грустить, а лучше её погладить)
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="чепчик.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">
                Чепчик считает, что не стоит долго переживать о том, что прошло.
                И ещё он хочет, чтобы ты как-нибудь сказала ему "привет пёс".
              </p>
            </div>
          </div>
        </div>
        <p>
          А это уже от Арсения Александровича: не волнуйся, всё будет хорошо)
        </p>
      </div>
    </div>
  </body>
</html>
